<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <title>Rätsel 5</title>
</head>

<body>
  <div class="outerWrapper">
    <div class="innerWrapper">
      <h1>Rätsel #5</h1>
      <div id="sentences">
        <ol>
          <li style="display: list-item;">Wenn du nicht mit dem weißen vom Auge schaust blickt man durch meinen
            Mittelpunkt hindurch.</li>
          <li style="display: none;">Ich stehe den ganzen lieben Tag nur herum.</li>
          <li style="display: none;">Ich grinse dich den ganzen Tag an.</li>
          <li style="display: none;">Mein Name reimt sich auf Osiris.</li>
          <li style="display: none;">Ich bin die Iris.</li>
        </ol>
      </div>

      <div class="buttonWrapper">
        <button id="tippButton" onclick="showNextSentence()" class="btn-second">
          <i class="fas fa-lightbulb"></i> Tipp holen
        </button>
        <button onclick="onClick()" class="btn-second" style="display: none;">weiter</button>
        <button onclick="onFoundHint()" class="btn-second">
          <i class="fas fa-check"></i> Hinweis gefunden
        </button>
      </div>

    </div>
  </div>
</body>

</html>

<script>
  let currentSentenceIndex = 1; // Start from the second hint since the first is already visible

  function showNextSentence() {
    const sentences = document.querySelectorAll('#sentences ol li');
    if (currentSentenceIndex < sentences.length) {
      sentences[currentSentenceIndex].style.display = 'list-item';
      currentSentenceIndex++;
    }
    if (currentSentenceIndex === sentences.length) {
      document.getElementById('tippButton').style.display = 'none';
      document.getElementById('weiterButton').style.display = 'block';
    }
  }

  function onClick() {
    window.location.href = 'sixt.html';
  }

  function onFoundHint() {
    // Trigger confetti animation
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });

    // Redirect to the next page after a short delay
    setTimeout(() => {
      window.location.href = 'sixt.html';
    }, 500); // 2-second delay for the confetti animation
  }
</script>
